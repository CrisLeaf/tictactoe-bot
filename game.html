<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section>
        <div class="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game-status"></h2>
        <button class="game-restart">Restart Game</button>
    </section>

<style>
    section {
        text-align: center;
    }
    .game-container {
        display: grid;
        grid-template-columns: repeat(3, auto);
        width: 306px;
        margin: 10px auto;
        color: blue;
    }
    .cell {
        width: 100px;
        height: 100px;
        box-shadow: 1px 1px 1px 1px grey;
        border: 2px solid black;
        cursor: pointer;
        line-height: 100px;
        font-size: 60px;
    }
    .game-restart {
        width: 200px;
        height: 50px;
    }
</style>

<script>
    const statusDisplay = document.querySelector(".game-status");

    let gameActive = true;
    let currentPlayer = "X";
    let gameState = ["", "", "", "", "", "", "", "", ""];

    let winner = "";

    const winningMessage = (winner) => `${winner} Won!`;
    const drawMessage = () => "Draw!";
    const currentPlayerTurn = () => `${currentPlayer}`;
    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function handleCellPlayed(clickedCell, clickedCellIndex) {
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.innerHTML = currentPlayer;
    };

    function handlePlayerChange() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    };

    function getAvailableMoves() {
        var posibleMoves = []

        for (let i = 0; i < gameState.length; i++) {
            if (gameState[i] == "") {
                posibleMoves.push(i);
            }
        }

        return posibleMoves;
    }

    function handleBotMove() {
        posibleMoves = getAvailableMoves();
        if (posibleMoves.length > 0) {
            randomMove = posibleMoves[Math.floor(Math.random() * posibleMoves.length)];
            gameState[randomMove] = "O";
            document.querySelector(`[data-cell-index="${randomMove}"]`).innerHTML = "O";
        }
    };

    function handleResultValidation(player) {
        let roundWon = false;

        for (let i = 0; i <= 7; i++) {
            const winCondition = winningConditions[i];

            let a = gameState[winCondition[0]];
            let b = gameState[winCondition[1]];
            let c = gameState[winCondition[2]];

            if (a === '' || b === '' || c === '') {
                continue;
            }
            if (a === b && b === c) {
                roundWon = true;
                winner = a;
                break
            }
        };

        if (roundWon) {
            statusDisplay.innerHTML = winningMessage(winner);
            gameActive = false;
            return;
        };

        let roundDraw = !gameState.includes("");

        if (roundDraw) {
            statusDisplay.innerHTML = drawMessage();
            gameActive = false;
            return;
        };
    };

    function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

        if (gameState[clickedCellIndex] !== "" || !gameActive) {
            return;
        };

        handleCellPlayed(clickedCell, clickedCellIndex)
        handleResultValidation(true);

        handleBotMove();
        handleResultValidation(false);

        getGameArray();
    };

    function handleRestartGame() {
        gameActive = true;
        currentPlayer = "X";
        gameState = ["", "", "", "", "", "", "", "", ""];
        document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
        statusDisplay.innerHTML = "";
    };

    function getGameArray() {
        outputString = "";

        for (let i = 0; i < gameState.length; i++) {
            if (gameState[i] == "X") {
                outputString += "1";
            } else if (gameState[i] == "O") {
                outputString += "2";
            } else {
                outputString += "0";
            }
        }
        console.log(outputString);

    }

    document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
    document.querySelector('.game-restart').addEventListener('click', handleRestartGame);
</script>

</body>
</html>
